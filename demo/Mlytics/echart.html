<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Set Style of Single Bar. - Apache ECharts Demo</title>
  <style type="text/css">
      * {
    margin: 0;
    padding: 0;
    }
    #chart-container {
    position: relative;
    height: 100vh;
    overflow: hidden;
    }
  </style>
  <script src="assets/echart.js"></script>
</head>
<body>
  <div id="chart-container"></div>
  <!-- <script src="https://fastly.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script> -->
</body>
<script>
    var dom = document.getElementById('chart-container');
var myChart = echarts.init(dom, null, {
  renderer: 'canvas',
  useDirtyRect: false
});
var app = {};

var option;

option = {
  xAxis: {
    type: 'category',
    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      data: [
        {
          value: 100,
          itemStyle: {
            color: '#FFCB35'
          }
        },
        {
          value: 100,
          itemStyle: {
            color: '#FF5723'
          }
        },
        {
          value: 100,
          itemStyle: {
            color: '#6CC27F'
          }
        },
        {
          value: 100,
          itemStyle: {
            color: '#FF5723'
          }
        },
        {
          value: 100,
          itemStyle: {
            color: '#a90000'
          }
        },
        {
          value: 100,
          itemStyle: {
            color: '#6CC27F'
          }
        },
        {
          value: 100,
          itemStyle: {
            color: '#FF8C3E'
          }
        },
      ],
      type: 'bar'
    }
  ]
};


if (option && typeof option === 'object') {
  myChart.setOption(option);
}

window.addEventListener('resize', myChart.resize);
</script>
</html>
