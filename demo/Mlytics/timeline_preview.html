<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://vjs.fusioncdn.com/7.21.4/video-js.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
    <script src="https://vjs.fusioncdn.com/7.21.4/video.min.js"></script>
    <!-- Configuration might be different along with Stream. -->
    <script src="https://sdkjs.fusioncdn.com/cev21qhhsea70gdoh2dg-mlysdk.js"></script>
    <script src="https://jsdelivr.fusioncdn.com/npm/@mlytics/p2sp-sdk@latest/bundle/driver.min.js"></script>
    <script
        src="https://jsdelivr.fusioncdn.com/npm/@mlytics/p2sp-sdk@latest/bundle/peripheral/player/videojs-hls.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/videojs-sprite-thumbnails@0.5.3/dist/videojs-sprite-thumbnails.js"></script>
</head>

<body>
    <div style="width: 800px; height: 640px">
        <video id="video" class="video-js vjs-theme-fantasy"
            style="width: 800px; height: 640px; background-color: black;"></video>
    </div>

    <script>
        const driver = mlysdk.driver.initialize();

        const src = "https://1001669630603-cloudfront-7v4pkd8h.d-apm.com/hls/b7e5566f-8ae5-436f-9f3d-d72b4e87d6e1.mp4/b7e5566f-8ae5-436f-9f3d-d72b4e87d6e1.m3u8"
        const video = document.getElementById('video')
        const adapter = driver.extensions.VideojsHlsPlayerPlugin.create(video, {
            autoplay: true,
            controls: true,
            sources: [{
                src,
                type: 'application/vnd.apple.mpegurl'
            }]
        })
        const videojsPlayer = adapter.player;
        videojsPlayer.spriteThumbnails({
            url: 'http://static-s3-cover.bbplus.tw/thumbnails/1001669630603/b7e5566f-8ae5-436f-9f3d-d72b4e87d6e1/timeline_preview.png',
            width: 160,
            height: 90,
            interval: 10
        });
    </script>
</body>

</html>
